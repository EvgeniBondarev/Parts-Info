<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="article">Артикул:</label>
    <input type="text" id="article" name="article">
    <button id="fetchData">Получить данные</button>

    <ul id="resultList"></ul>

    <div id="detailInfo" style="display: none;">
        <h3>Подробная информация</h3>
        <div id="imgUrls"></div>
        <p id="normalizedArticle"></p>
        <p id="supplierFromJc"></p>
        <p id="supplierFromTd"></p>
        <p id="ean"></p>
        <p id="additionally"></p>
        <div id="etPartInfo"></div>
        <p id="partsApi"></p>

        <div id="partsInfo" style="display: none;">
            <h3>Информация из PARTSAPI.RU</h3>
            <ul id="partsList"></ul>
            <div id="mediaFiles" style="margin-top: 20px;">
                <h4>Медиафайлы</h4>
                <div id="mediaContainer"></div>
            </div>
            <div id="crossesContainer" style="margin-top: 20px;">
                <h4>Аналоги</h4>
                <ul id="crossesList"></ul>
            </div>
            <div id="criteriaContainer" style="margin-top: 20px;">
                <h4>Критерии</h4>
                <ul id="criteriaList"></ul>
            </div>
            <div id="weightContainer" style="margin-top: 20px;">
                <h4>Вес детали</h4>
                <p id="partWeight"></p>
            </div>
        </div>
        <div id="detailAttributes1"></div>
        <table id="detailAttributes">
            <thead>
                <tr>
                    <th>Описание</th>
                    <th>Заголовок</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="substituteInfo"></div>
    </div>

    <!-- Элемент для анимации загрузки -->
    <div id="loading"></div>

    <script src="tecdocapi.js"></script>
    <script src="partsapi.js"></script>
    <script src="eventHandlers.js"></script>
    <script src="renderFunctions.js"></script>
</body>
</html>
